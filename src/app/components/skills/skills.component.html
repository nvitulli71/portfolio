<div class="skills" id="skills">
  <h1>skills</h1>

  <div class="container">
    <div class="row justify-content-center">
      @for (skill of skills; track $index) {
      <div class="col-auto">
        <app-card title={{skill.title}} path={{skill.path}}></app-card>
      </div>
      }
    </div>
  </div>
</div>
